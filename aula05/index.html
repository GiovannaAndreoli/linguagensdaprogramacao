<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <input type="text" id="nome" name="nome" placeholder="Escreva o nome"><br>

        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label> <br> <br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>
        
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="escolha">Escolha uma opcao</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" >Audi</option>
        </select>
        <br>  <br>  

        <textarea name="message" rows="10" cols="30">
            You can also define the size of the text area by using CSS:
            
            The cat was playing in the garden.
            </textarea>
            <br><br> 
            <fieldset>
                <legend>Dados pessaois:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <input type="submit" value="Submit">
              </fieldset>
              <br><br>
              
              <input list="browsers" name="browser">
              <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
              </datalist>
              
<input type="color"><br>
<input type="date"><br>			
<input type="datetime-local"><br>
<input type="email"><br>
<input type="file"><br>
<input type="hidden"><br>
<input type="image"><br>		
<input type="month"><br>
<input type="number"><br>
<input type="password"><br>

        <input type="submit" value="Enviar">
    </form>

    <button onclick="alert('teste')">Clique me!</button>
</body>

</html>
